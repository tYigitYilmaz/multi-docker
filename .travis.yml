language: generic

sudo: required
services:
  - docker

before_install:
  - docker build -t  tYigitYilmaz/multiple-services-docker -f ./client/Dockerfile.dev .

script:
  - docker run -e CI=true tYigitYilmaz/multiple-services-docker npm run test

after_success:
  - docker build -t tYigitYilmaz/multi-client ./client
  - docker build -t tYigitYilmaz/multi-nginx ./nginx
  - docker build -t tYigitYilmaz/multi-server ./server
  - docker build -t tYigitYilmaz/multi-worker ./worker

  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

  # Take those images and push them to docker hub
  - docker push tYigitYilmaz/multi-client
  - docker push tYigitYilmaz/multi-nginx
  - docker push tYigitYilmaz/multi-server
  - docker push tYigitYilmaz/multi-worker

deploy:
  edge: true
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-710432783481"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
